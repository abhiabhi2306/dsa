<html>
<head>
<script>

function set_name()
{
var a = document.getElementById("name").value;
document.getElementById("greeting").innerHTML = "Your name is "+  a;
}


function set_para()
{

var b = document.getElementById("age").value;
document.getElementById("umbakusfield").innerHTML="Your age is "+ b;

}
</script>

<title> My Web </title>
</head>
<body>
<h4> Welcome to my website </h4>
 <h3 id="greeting">Your name is </h3>
<p id="umbakusfield"></p>
</br>
<h3> Enter your name: </h3>
<input id="name" type="text" value="Enter your name" onchange="set_name();">
</br>
<h3> Enter your age: </h3>
<input id="age" type="text" value="Enter your age" onchange="set_para();">
</body>
</html>
