<script>

function add() {

var a=document.getElementById("v1").value;

}

function sub() {

var a=document.getElementById("v1").value;
var b=document.getElementById("v2").value;
var c = a-b;
document.getElementById("result").value=c;
alert("The value is "+c);
}

function div() {

var a=document.getElementById("v1").value;
var b=document.getElementById("v2").value;
var c = a/b;
document.getElementById("result").value=c;
alert("The result is "+c);
}

function multi() {

var a=document.getElementById("v1").value;
var b=document.getElementById("v2").value;
var c = a*b;
document.getElementById("result").value=c;
alert("The product is "+c);
}

function modu() {

var a=document.getElementById("v1").value;
var b=document.getElementById("v2").value;
var c = a%b;
document.getElementById("result").value=c;
alert("The remainder is "+c);
}


</script>
